<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Notifications</title>
</head>
<body>
<h1>Staff Notifications</h1>

<label>
    Staff ID:
    <input id="staffId" type="number" value="1">
</label>
<button onclick="connect()">Connect</button>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function log(msg) {
        document.getElementById("log").textContent += msg + "\n";
    }

    function connect() {
        const staffId = document.getElementById("staffId").value;

        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            log("Connected: " + frame);

            const destination = "/topic/staff/" + staffId;
            log("Subscribing to: " + destination);

            stompClient.subscribe(destination, function (notification) {
                log("Received: " + notification.body);
            });
        });
    }
</script>

</body>
</html>
