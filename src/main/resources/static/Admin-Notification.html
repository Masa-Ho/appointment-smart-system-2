<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Notifications</title>
</head>
<body>
<h1>Admin â€“ Live Notifications</h1>

<button onclick="connect()">Start Listening</button>

<pre id="log"></pre>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function log(message) {
        const logEl = document.getElementById('log');
        logEl.textContent += message + "\n";
    }

    function connect() {
      const socket = new SockJS('https://localhost:8443/ws');

        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            log("Connected as Admin");

            stompClient.subscribe("/topic/admin", function (msg) {
                log(" Notification:\n" + msg.body + "\n");
            });
        });
    }
</script>
</body>
</html>
